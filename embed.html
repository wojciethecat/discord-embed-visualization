<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Discord Embed</title>
</head>
<body style="background-color: #202020;">
    <div class="embed center" style="width: 350px;height: 210px;">
        <div style="background-color: rgb(57, 120, 214); width: 3px; height: 198px; border-radius: 15px; transform: translate(1px, 5px);"></div>
        <div class="content" style="transform: translate(15px, -185px);">
            <a class="embedlink" style="font-size: 1.02rem; font-weight: 600;" id="title">file.png</a><br>
            <div style="transform: translateY(8px);">
                <a class="embedlink" style="font-size: 0.875rem; font-weight: 400; text-decoration: none;" id="description">file.png</a>
            </div><br>
            <img src="example.png" width="320px" height="120px" style="border-radius: 5px;">
        </div>
    </div>
</body>
</html>
